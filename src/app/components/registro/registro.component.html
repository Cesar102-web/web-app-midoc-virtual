<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5 py-5">
      <mat-card>
        <h1 class="text-center fw-bolder">Regístrate</h1>
        <form>
          <mat-form-field appearance="standard" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="" placeholder="Escriba su nombre.." #input>
          </mat-form-field> <br>
          <mat-form-field appearance="standard" class="w-100">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="" placeholder="Escriba su nombre.." #input>
          </mat-form-field> <br>
          <mat-form-field appearance="standard" class="w-100">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput formControlName="" placeholder="Escriba su nombre.." #input>
          </mat-form-field> <br>
          <mat-form-field appearance="standard" class="w-100">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="" type="password" placeholder="Escriba su nombre.." #input>
          </mat-form-field> <br>
          <mat-form-field appearance="standard" class="w-100">
            <mat-label>Confirmar contraseña</mat-label>
            <input matInput formControlName="" type="password" placeholder="Escriba su nombre.." #input>
          </mat-form-field> <br>
          <br>
          <button mat-raised-button color="primary" class="w-100" routerLink="/login">Registrate</button>
        </form>
    </mat-card>
    <div class="col-md-4"></div>
  </div>
</div>
